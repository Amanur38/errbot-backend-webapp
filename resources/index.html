<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Errbot Webapp backend plugin</title>
  </head>
  <body>
    <h1>Errbot Webapp backend plugin</h1>
    <hr />
    <p>
      <form id="send-message-frm">
        <input id="send-message-ipt" type="text"/>
        <button id="send-message-btn">Send</button>
      </form>
    </p>
    <hr />
    <table>
      <tr>
        <th>Message:</th><td id="last-message"></td>
      </tr>
      <tr>
        <th>Response:</th><td id="last-response"></td>
      </tr>
    </table>
  </body>
  <script type="text/javascript">
    var frmElm = document.getElementById('send-message-frm')
    var iptElm = document.getElementById('send-message-ipt')
    var btnElm = document.getElementById('send-message-btn')
    var postMessage = (e) => {
      var msg = iptElm.value
      fetch('/msg', {
        method: 'POST',
        body: msg,
      })
      .then((resp) => resp.text())
      .then((respBody) => {
        document.getElementById('last-message').textContent = msg
        document.getElementById('last-response').textContent = respBody
      })
      iptElm.value = ''
      e.preventDefault()
    }
    btnElm.addEventListener('onclick', postMessage, false)
    frmElm.addEventListener('submit', postMessage, false)
  </script>
</html>
